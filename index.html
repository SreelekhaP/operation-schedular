<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Scheduler - Hospital Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Operation Scheduler</h1>

        <form id="schedulerForm">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="operationType">Operation Type:</label>
                <input type="text" id="operationType" name="operationType" required>
            </div>

            <div class="form-group">
                <label for="doctorName">Assigned Doctor:</label>
                <input type="text" id="doctorName" name="doctorName" required>
            </div>

            <div class="form-group">
                <label for="operationDate">Operation Date:</label>
                <input type="date" id="operationDate" name="operationDate" required>
            </div>

            <div class="form-group">
                <label for="operationTime">Operation Time:</label>
                <input type="time" id="operationTime" name="operationTime" required>
            </div>

            <div class="form-group">
                <button type="submit">Schedule Operation</button>
            </div>
        </form>

        <h2>Scheduled Operations</h2>
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Operation Type</th>
                    <th>Assigned Doctor</th>
                    <th>Operation Date</th>
                    <th>Operation Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- Scheduled operations will appear here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
